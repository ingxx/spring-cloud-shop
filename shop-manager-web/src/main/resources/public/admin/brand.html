<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>品牌管理</title>
    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">
    <link rel="stylesheet" href="../plugins/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../plugins/adminLTE/css/AdminLTE.css">
    <link rel="stylesheet" href="../plugins/adminLTE/css/skins/_all-skins.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <script src="../plugins/jQuery/jquery-2.2.3.min.js"></script>
    <script src="../plugins/bootstrap/js/bootstrap.min.js"></script>
    <script src="../plugins/angularjs/angular.min.js"></script>
    <script src="../plugins/angularjs/pagination.js"></script>
    <link rel="stylesheet" href="../plugins/angularjs/pagination.css">

    <script type="text/javascript">
        var app = angular.module('shop', ['pagination']);
        app.controller('brandController', function ($scope, $http) {
            $scope.paginationConf = {
                currentPage: 1,
                totalItems: 10,
                itemsPerPage: 10,
                perPageOptions: [10, 20, 30],
                onChange: function () {
                    $scope.reloadList();
                }
            };
            $scope.reloadList = function () {
                $scope.search($scope.paginationConf.currentPage, $scope.paginationConf.itemsPerPage);
            };
            $scope.searchEntity = {};
            $scope.search = function (page, size) {
                $http.post('http://api.shop.com/api/item/brand/search?page=' + page + '&size=' + size, $scope.searchEntity).success(
                    function (data) {
                        $scope.list = data.data.rows;
                        $scope.paginationConf.totalItems = data.data.total;
                    })
            }
            $scope.save = function () {
                if ($scope.brand.id == null) {
                    $http.post('http://api.shop.com/api/item/brand/add', $scope.brand).success(
                        function (data) {
                            if (data.status == "200") {
                                $scope.reloadList();
                            } else {
                                console.log("增加失败")
                            }
                        })
                } else {
                    $http.post("http://api.shop.com/api/item/brand/update", $scope.brand).success(
                        function (data) {
                            if (data.status == "200") {
                                $scope.reloadList();
                            } else {
                                console.log("更新失败")
                            }
                        }
                    )
                }
                $scope.brand = null;
            }
            $scope.findOne = function (id) {
                $http.get('http://api.shop.com/api/item/brand/findById/' + id).success(
                    function (data) {
                        if (data.status == "200") {
                            $scope.brand = data.data;
                        } else {
                            console.log("更新失败")
                        }
                    })
            }
            $scope.selectIds = [];
            $scope.updateSelection = function ($event, id) {
                if ($event.target.checked) {
                    $scope.selectIds.push(id);
                } else {
                    var index = $scope.selectIds.indexOf(id);
                    $scope.selectIds.splice(index, 1);
                }
            }
            $scope.delete = function () {
                $http.get('http://api.shop.com/api/item/brand/delete/' + $scope.selectIds.toString(), null).success(
                    function (data) {
                        if (data.status == "200") {
                            $scope.reloadList();
                        } else {
                            console.log("删除失败")
                        }
                    }
                )
            }
        });


    </script>
</head>
<body class="hold-transition skin-red sidebar-mini" ng-app="shop" ng-controller="brandController">
<!-- .box-body -->
<div class="box-header with-border">
    <h3 class="box-title">品牌管理</h3>
</div>

<div class="box-body">

    <!-- 数据表格 -->
    <div class="table-box">

        <!--工具栏-->
        <div class="pull-left">
            <div class="form-group form-inline">
                <div class="btn-group">
                    <button type="button" class="btn btn-default" title="新建" data-toggle="modal"
                            data-target="#editModal"><i class="fa fa-file-o"></i> 新建
                    </button>
                    <button type="button" class="btn btn-default" title="删除" ng-click="delete()"><i
                            class="fa fa-trash-o"></i> 删除
                    </button>
                    <button type="button" class="btn btn-default" title="刷新" onclick="window.location.reload();"><i
                            class="fa fa-refresh"></i> 刷新
                    </button>
                </div>
            </div>
        </div>
        <div class="box-tools pull-right">
            <div class="has-feedback form-inline">
                <label>品牌名称:</label>
                <input type="text" class="form-control" ng-model="searchEntity.name">
                <label>品牌首字母:</label>
                <input type="text" class="form-control" ng-model="searchEntity.firstChar">
                <button class="btn btn-default" ng-click="reloadList()">搜索</button>
            </div>
        </div>
        <!--工具栏/-->

        <!--数据列表-->
        <table id="dataList" class="table table-bordered table-striped table-hover dataTable">
            <thead>
            <tr>
                <th class="" style="padding-right:0px">
                    <input id="selall" type="checkbox" class="icheckbox_square-blue">
                </th>
                <th class="sorting_asc">品牌ID</th>
                <th class="sorting">品牌名称</th>
                <th class="sorting">品牌首字母</th>
                <th class="text-center">操作</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="entity in list">
                <td><input type="checkbox" ng-click="updateSelection($event,entity.id)"></td>
                <td>{{entity.id}}</td>
                <td>{{entity.name}}</td>
                <td>{{entity.firstChar}}</td>
                <td class="text-center">
                    <button type="button" class="btn bg-olive btn-xs" data-toggle="modal" data-target="#editModal"
                            ng-click="findOne(entity.id)">修改
                    </button>
                </td>
            </tr>
            </tbody>
        </table>
        <!--数据列表/-->
        <tm-pagination conf="paginationConf"></tm-pagination>

    </div>
    <!-- 数据表格 /-->


</div>
<!-- /.box-body -->

<!-- 编辑窗口 -->
<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                <h3 id="myModalLabel">品牌编辑</h3>
            </div>
            <div class="modal-body">
                <table class="table table-bordered table-striped" width="800px">
                    <tr>
                        <td>品牌名称</td>
                        <td><input class="form-control" placeholder="品牌名称" ng-model="brand.name"></td>
                    </tr>
                    <tr>
                        <td>首字母</td>
                        <td><input class="form-control" placeholder="首字母" ng-model="brand.firstChar"></td>
                    </tr>
                </table>
            </div>
            <div class="modal-footer">
                <button class="btn btn-success" data-dismiss="modal" aria-hidden="true" ng-click="save()">保存</button>
                <button class="btn btn-default" data-dismiss="modal" aria-hidden="true">关闭</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
